<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Error</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      color: white;
      overflow: hidden;
    }

    .message {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .message2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .neon {
      font-size: 10rem;
      font-weight: bold;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff0080, 0 0 30px #ff0080, 0 0 40px #ff0080;
      animation: neonGlow 1.5s infinite alternate;
    }

    .door-frame {
      width: 120px;
      height: 200px;
      border: 3px solid white;
      position: relative;
      animation: bounce 2s infinite;
    }

    .door {
      width: 100%;
      height: 100%;
      background: #444;
      position: relative;
    }

    .rectangle {
      width: 80px;
      height: 160px;
      background: #555;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .handle {
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 90px;
      right: 10px;
    }

    .window {
      position: absolute;
      top: 40px;
      left: 30px;
      width: 60px;
      height: 60px;
      background: #888;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .eye {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      margin: 0 5px;
    }

    .eye2 {
      animation: blink 3s infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes neonGlow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff0080, 0 0 20px #ff0080;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0040, 0 0 30px #ff0040;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes blink {
      0%, 90% {
        opacity: 1;
      }
      95%, 100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message">You are not authorized.</div>
  <div class="message2">You tried to access a page you did not have prior authorization for.</div>
  <div class="container">
    <div class="neon">403</div>
    <div class="door-frame">
      <div class="door">
        <div class="rectangle"></div>
        <div class="handle"></div>
        <div class="window">
          <div class="eye"></div>
          <div class="eye eye2"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
